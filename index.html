<!DOCTYPE html>
<!--ICD2O Unit 5-04 Calculations HTML-->
<html lang="en ca">

<head>
  <meta charset="utf-8">
  <meta name="descirption" content=" guess with a number until it's guessed right">
  <meta name="keywords" content="mths, icd2o, button, clicking">
  <meta name="author" content="sasha.vorontsov">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.dark_blue.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Museum Website</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header"></div>
  <header class="mdl-layout__header-row">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title"> Museum Playplace Registion </span>
    </div>
  </header>
  <main class="mdl-layout__content"></main>
  <div class="right image">
    <p>
      Select your age and date
    </p>
    <div class="mdl-textfield mdl-js-textfield">
      <!-- input pattern attribute -->
      <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="usernumber" />
      <!-- mdl-textfield__label -->
      <label class="mdl-textfield__label" for="usernumber"></label>
      <!-- class "mdl-textfield__error" -->
      <span class="mdl-textfield__error">| Enter your Age</span>
    </div>
    <img src="./images/Canadian-Museum-of-History-exterior-054-credit-Destination-Canada-scaled.jpg"
      alt="rectangle shape" />
  </div>
  <form>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-monday">
      <input type="radio" id="option-monday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Monday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-tuesday">
      <input type="radio" id="option-tuesday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Tuesday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-wednesday">
      <input type="radio" id="option-wednesday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Wednesday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-thursday">
      <input type="radio" id="option-thursday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Thursday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-friday">
      <input type="radio" id="option-friday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Friday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-saturday">
      <input type="radio" id="option-saturday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Saturday</span>
    </label>
    <label class="mdl-radio mdl-js-ripple-effect" for="option-sunday">
      <input type="radio" id="option-sunday" class="mdl-radio_button" name="kind-of-number" value="1" checked>
      <span class="mdl=radio__label">Sunday</span>
    </label>
    <br />
    <main id="clickme" class="mdl-layout__content">
      <!-- Raised button with ripple -->
      <button id="clickme" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
        onclick="calculaterandomnumber()" type="button">
        Generate for conditions and payment
      </button>
  </form>
  <div>
    <div id="answer1"></div>
</body>

</html>
